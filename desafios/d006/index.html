<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>tags em html</h1>
<ul>
<li> <abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
<li><abbr title="use a tag &lt;img src&gt;">Imagens</abbr></li>
<li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="use a tag &lt;body&gt;">Corpo do site</abbr></li>
<li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
<li><abbr title="use a tag &LT;h1,h2,h3...&gt;">hierarquia de títulos</abbr></li>
<li><abbr title="use a tag &LT;a&gt;">links</abbr></li>
<li><abbr title="use a tag &LT;&#x&gt;">emojis</abbr></li>
<li><abbr title="use a tag &LT;strong&gt;">negrito</abbr></li>
<li><abbr title="use a tag &LT;em&gt;">itálico</abbr></li>
</ul>

</body>
</html>
