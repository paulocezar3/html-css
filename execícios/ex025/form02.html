<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">
                Usuário:
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" >
            </label>
        </p>
        <p>
            <label for="isen">
                Senha: <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Senha">
            </label>
        </p>
        <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
