<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php"method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sex" id="isexm" checked value="M"> <label for="isex" >MASCULINO</label> <br>
            <input type="radio" name="sex" id="isexf" value="F"><label for="isexf">FEMININO</label>
        </fieldset>
        <fieldset>
            <legend>EXPORTES FAVORITOS</legend>
            <input type="checkbox" name="box" id="fut" checked> <label for="fut">FUTEBOL </label><br>
            <input type="checkbox" name="box" id="nat"><label for="nat"> NATAÇÂO</label> <br>
            <input type="checkbox" name="box" id="base"><label for="base"> BASEBALL</label>
        </fieldset>
        <p><input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>


    </form>
</body>
</html>
