<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        legend{
            text-align: center;
        }
        form{
            background-color: rgb(116, 116, 116);
        
            border-radius:10px ;

        }
        input{
            border-radius: 10px;
        }
        fieldset{
            border-radius: 10px;
        }
        #env{
            padding: 5px;
            color: aliceblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>DADOS PESSOAIS</legend>
        
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="Nome" id="inome" required minlength="5" maxlength="30">
        </p>
            <p>
                <label for="imai">E-MAIL:</label>
                <input type="email" name="mai" id="imai" required autocomplete="email">
            </p>
            <p>
                <label for="itel">TELEFONE:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
    </fildset>
    <p>
    
            <input type="submit" value="ENVIAR" id="env">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
