<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p><label for="inome">NOME:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÉDIA:</label>
        <input type="number" name="media" id="imedia" required   min="0"max="10" step="0.1" placeholder="0 a 10" value="5" >
        </p>
        <p>
            <label for="imes">PERÍODO LETIVO:</label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>
        <p>
            <label for="idia">DIA DA PROVA:</label>
            <input type="date" name="DIA" id="idia" value="2025-02-07">
        </p>
        <p>
            <label for="ihora">HORÁRIO DA PROVA:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
