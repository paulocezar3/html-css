<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
        position: relative;
        height: 95vh;
        padding: 10px;
        background: rgba(128, 0, 128, 0.979) url(imagens/target001.png);
        background-size: 100% 100%;
        }
        #conteudo{
            position: absolute;
        height: 200px;
        background: yellow url(imagens/target001.png);
        background-size: 100% 100%;
        width: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50% ,-50%);

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
