<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: cornflowerblue;
            height:300px ;
            width:300px ;
            border: 10px solid burlywood;
            padding: 10px 10px 10px 10px;
            margin: 20px 20px 30px 20px;
            outline: 5px dashed rebeccapurple;
        }
            a{
                border: 10px solid red;
                padding-top: 10px;
            }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline level</a>.Vamos ver como isso funciona.</p>
</body>
</html>
